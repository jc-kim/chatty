<div class="container">
    <div *ngIf="chat.cur_room;else emptyChatWindow">
        <div #chatList class="chat-list-container">
            <ul class="chat-list">
                <li *ngFor="let chat of chat.cur_room.logs">
                    <app-chat-message [chat]="chat" [isMine]="chat.nickname === nickname"></app-chat-message>
                </li>
            </ul>
        </div>
        <app-add-message-box></app-add-message-box>
    </div>
    <ng-template #emptyChatWindow>
        <div class="chat-window-empty">
            <h3>채팅창이 선택되지 않았습니다.<br> 새로운 채팅을 만들거나 채팅창을 선택하세요.
            </h3>
        </div>
    </ng-template>
</div>
