<h1 mat-dialog-title>유저 선택</h1>
<div mat-dialog-content class="content">
    <mat-radio-group [(ngModel)]="data.usernames" class="radio-groups">
        <mat-radio-button *ngFor="let user of users" [value]="user.username" class="radio"> {{ user.nickname }}</mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.usernames">새 대화 시작</button>
    <button mat-raised-button (click)="onNoClick()">취소</button>
</div>
